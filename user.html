<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/user.css">
    <link rel="stylesheet" href="/order.css">
    <script src="./user.js"></script>
</head>
<body>
    <div class="t_bar">
        <div class="t_bar-left-menu">
            <div class="t_bar-logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="t_bar-text">Kafene</p>
            </div>
            <nav>

    <div class="outer_wrapper">
        <h1 class="main">Users</h1>
        <div>
            <form class="userlist_filter" id="search_form">

            <div style="width: 100%;">

                    </tr>

                    </tbody>
                </table>
            </div>
