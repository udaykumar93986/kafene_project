<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="order.css">
    <script src="/product.js"></script>
</head>
<body>
    <div class="t_bar">
        <div class="t_bar-left-menu">
            <div class="t_bar-logo">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
            <p class="t_bar-text">Kafene</p>
            </div>
            <nav>
                <a href="order.html" class="t_bar-menu">Orders</a>
                <a href="product.html" class="t_bar-menu active">Products</a>
                <a href="user.html" class="t_bar-menu">Users</a>
            </nav>
        </div>
        <a style= "display:none;" class="t_bar-menu" id="logout" href="">Logout</a>
    </div>
    <div class="outer_wrapper">
        <h1 class="main">Products</h1>
        <div class="inner_wrapper">
            <div class="filter_wrapper">
                <h3>Filters</h3>
                <div class="filter_option">
                    <p>Count: <span id="count"></span></p>
                    <label class="filter_checkbox"><input type="checkbox" name="order-new" id="expiredcheckBox" checked="">Expired</label>
                    <label class="filter_checkbox"><input type="checkbox" name="order-packed" id="lowstockcheckBox" checked="">Low Stock</label>
                </div>
            </div>
            <div style="width: 100%;">
                <table class="order_table">
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Brand</th>
                        <th>Expiry Date</th>
                        <th>Unit Price</th>
                        <th>Stock</th>
                    </tr>
                    <tbody id="table_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
